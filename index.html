<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Billing System</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			@media print {
				@page {
					margin: 0.5in;
					size: auto;
				}
				body {
					background: white !important;
					color: black !important;
				}
				body * {
					visibility: hidden;
					background: white !important;
					color: black !important;
				}
				#invoice,
				#invoice * {
					visibility: visible;
					background: white !important;
					color: black !important;
					box-shadow: none !important;
				}
				#invoice {
					position: fixed !important;
					left: 0 !important;
					top: 0 !important;
					width: 100% !important;
					height: auto !important;
					margin: 0 !important;
					padding: 0 !important;
					background: white !important;
				}
				.print\\:hidden,
				[class*="print:hidden"] {
					display: none !important;
				}
				.dark #invoice,
				.dark #invoice * {
					background: white !important;
					color: black !important;
				}
				#invoice .bg-gray-800,
				#invoice .dark:bg-gray-800,
				#invoice .bg-gray-700,
				#invoice .dark:bg-gray-700 {
					background: white !important;
				}
				#invoice .text-gray-100,
				#invoice .text-gray-200,
				#invoice .text-gray-300,
				#invoice .dark:text-gray-100,
				#invoice .dark:text-gray-200 {
					color: black !important;
				}
				#invoice .text-gray-400,
				#invoice .text-gray-500,
				#invoice .text-gray-600,
				#invoice .dark:text-gray-400,
				#invoice .dark:text-gray-500 {
					color: #666 !important;
				}
				#invoice .border-gray-200,
				#invoice .border-gray-700,
				#invoice .dark:border-gray-700 {
					border-color: #000 !important;
				}
				#invoice .divide-gray-200 > * + *,
				#invoice .divide-gray-700 > * + * {
					border-color: #000 !important;
				}
				#invoice table,
				#invoice th,
				#invoice td {
					border-color: #000 !important;
				}
			}
		</style>

		<script>
			if (
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) &&
					window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		</script>
		<script type="importmap">
			{
				"imports": {
					"react": "https://aistudiocdn.com/react@^19.2.0",
					"react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
					"react/": "https://aistudiocdn.com/react@^19.2.0/"
				}
			}
		</script>
		<link rel="stylesheet" href="/index.css" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
